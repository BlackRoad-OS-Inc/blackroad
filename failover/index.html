<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BlackRoad OS — Your AI. Your Hardware. Your Rules.</title>
  <style>
    :root{--pink:#FF1D6C;--blue:#2979FF;--amber:#F5A623;--violet:#9C27B0}
    *{box-sizing:border-box;margin:0;padding:0}
    body{background:#000;color:#fff;font-family:-apple-system,BlinkMacSystemFont,'SF Pro Display',sans-serif;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:2rem;text-align:center}
    h1{font-size:3.5rem;font-weight:700;background:linear-gradient(135deg,var(--amber),var(--pink),var(--violet),var(--blue));-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:1rem}
    p{color:#888;font-size:1.1rem;margin-bottom:2rem;max-width:500px}
    .status{display:inline-flex;align-items:center;gap:.5rem;padding:.5rem 1rem;background:#111;border:1px solid #222;border-radius:20px;color:#888;font-size:.85rem;margin-bottom:3rem}
    .dot{width:8px;height:8px;border-radius:50%;background:#F5A623;animation:pulse 2s infinite}
    @keyframes pulse{0%,100%{opacity:1}50%{opacity:.4}}
    .links{display:flex;gap:1rem;flex-wrap:wrap;justify-content:center}
    .links a{padding:.6rem 1.5rem;border:1px solid #333;border-radius:6px;color:#fff;text-decoration:none;font-size:.9rem;transition:border-color .2s}
    .links a:hover{border-color:var(--pink)}
    small{color:#444;margin-top:3rem;font-size:.75rem}
  </style>
</head>
<body>
  <h1>BlackRoad OS</h1>
  <p>Sovereign AI infrastructure. Your AI. Your Hardware. Your Rules.</p>
  <div class="status"><div class="dot"></div> Systems restoring...</div>
  <div class="links">
    <a href="https://github.com/BlackRoad-OS">GitHub</a>
    <a href="mailto:alexa@blackroad.io">Contact</a>
    <a href="https://blackroad.io">Live Site</a>
  </div>
  <small>© BlackRoad OS, Inc. All rights reserved.</small>
</body>
</html>
