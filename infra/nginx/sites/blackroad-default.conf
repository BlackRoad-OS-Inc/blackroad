server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    root /var/www/html;
    index index.html;

    location /health {
        return 200 '{"status":"ok","host":"pi-primary","tier":1}';
        add_header Content-Type application/json;
    }

    location / {
        try_files $uri $uri/ =404;
    }
}
