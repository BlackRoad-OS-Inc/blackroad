# BlackRoad Nginx — Self-Hosted Domain Router
# Deploys on octavia (primary) and gematria (fallback)
# Routes all blackroad.* domains to local Pi services
# 
# Deploy: scp infra/nginx/nginx.conf octavia:/tmp/ && ssh octavia "sudo cp /tmp/nginx.conf /etc/nginx/nginx.conf && sudo nginx -t && sudo systemctl reload nginx"

user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
    use epoll;
}

http {
    sendfile on;
    tcp_nopush on;
    types_hash_max_size 2048;
    server_tokens off;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip
    gzip on;
    gzip_types text/plain application/json application/javascript text/css;

    # ─── Upstream Services ────────────────────────────────────────────
    upstream ollama_octavia   { server 192.168.4.38:11434; }
    upstream agent_bridge     { server 192.168.4.38:4010; }
    upstream memory_api       { server 127.0.0.1:8011; }
    upstream do_fallback      { server 159.65.43.12:80; }

    # ─── Default: redirect to main site ──────────────────────────────
    server {
        listen 80 default_server;
        server_name _;
        return 301 https://blackroad.io$request_uri;
    }

    # ─── API — api.blackroad.io / api.blackroad.ai ────────────────────
    server {
        listen 80;
        server_name api.blackroad.io api.blackroad.ai;

        location /health {
            return 200 '{"status":"ok","node":"octavia","pi":true}';
            add_header Content-Type application/json;
        }

        location /v1/ {
            proxy_pass http://agent_bridge/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 120s;
        }

        location /memory/ {
            proxy_pass http://memory_api/;
            proxy_http_version 1.1;
        }

        location /ollama/ {
            proxy_pass http://ollama_octavia/;
            proxy_http_version 1.1;
            proxy_read_timeout 300s;
        }
    }

    # ─── Agents — agents.blackroad.io ─────────────────────────────────
    server {
        listen 80;
        server_name agents.blackroad.io agents.blackroad.ai;

        location / {
            proxy_pass http://agent_bridge;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 300s;
        }
    }

    # ─── Docs / Static sites ─────────────────────────────────────────
    server {
        listen 80;
        server_name docs.blackroad.io docs.blackroad.ai;
        root /var/www/docs;
        index index.html;
        try_files $uri $uri/ /index.html;

        location ~* \.(js|css|png|jpg|svg|woff2)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }

    # ─── Dashboard ────────────────────────────────────────────────────
    server {
        listen 80;
        server_name dashboard.blackroad.io console.blackroad.io;

        location / {
            proxy_pass http://127.0.0.1:3000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
    }

    # ─── Wildcard catch-all for *.blackroad.io ────────────────────────
    server {
        listen 80;
        server_name ~^(?<subdomain>.+)\.blackroad\.(io|ai|network|me)$;

        location /health {
            return 200 '{"status":"ok","subdomain":"$subdomain","pi":true}';
            add_header Content-Type application/json;
        }

        location / {
            # Default: route to agent bridge
            proxy_pass http://agent_bridge;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Subdomain $subdomain;
            proxy_read_timeout 120s;
            proxy_connect_timeout 10s;

            # Fallback to DO droplet if local fails
            error_page 502 503 504 @do_fallback;
        }

        location @do_fallback {
            proxy_pass http://do_fallback;
            proxy_set_header Host $host;
        }
    }

    include /etc/nginx/sites-enabled/*;
}
