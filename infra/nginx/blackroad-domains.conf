# BlackRoad OS - Alice (192.168.4.49) Primary Domain Router
# Cloudflare proxies → Alice → services
# Managed by: feature/alice-* branch

# Catch-all for *.blackroad domains not handled by specific configs
server {
    listen 80;
    server_name ~^(.+)\.blackroad\.(io|ai|network|systems|inc)$;
    
    location /health {
        return 200 '{"status":"ok","host":"alice","ip":"192.168.4.49","agent":"alice","uptime":"$upstream_response_time"}';
        add_header Content-Type application/json;
    }
    
    location / {
        proxy_pass http://localhost:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_read_timeout 60s;
        proxy_next_upstream error timeout;
    }
}
