name: Propagate Secrets Fleet-Wide
on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1'  # Weekly Monday 6am

jobs:
  propagate:
    runs-on: [self-hosted, blackroad-fleet]
    steps:
      - name: Copy secrets to all fleet repos
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_ZONE_ID: ${{ secrets.CF_ZONE_ID }}
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          WRANGLER_OAUTH_TOKEN: ${{ secrets.WRANGLER_OAUTH_TOKEN }}
          SFDX_AUTH_URL: ${{ secrets.SFDX_AUTH_URL }}
          SF_AUTH_URL_PRODUCTION: ${{ secrets.SF_AUTH_URL_PRODUCTION }}
          RCLONE_CONFIG: ${{ secrets.RCLONE_CONFIG }}
        run: |
          REPOS="blackroad-core blackroad-agents blackroad-web blackroad-infra blackroad-docs blackroad-operator blackroad-sf blackroad-math blackroad-gateway blackroad-sdk blackroad-api blackroad-hardware blackroad-cli"
          
          for repo in $REPOS; do
            echo "Setting secrets for BlackRoad-OS-Inc/$repo..."
            echo -n "$CLOUDFLARE_API_TOKEN" | gh secret set CLOUDFLARE_API_TOKEN --repo "BlackRoad-OS-Inc/$repo" 2>/dev/null
            echo -n "$CLOUDFLARE_ACCOUNT_ID" | gh secret set CLOUDFLARE_ACCOUNT_ID --repo "BlackRoad-OS-Inc/$repo" 2>/dev/null
            echo -n "$CF_ACCOUNT_ID" | gh secret set CF_ACCOUNT_ID --repo "BlackRoad-OS-Inc/$repo" 2>/dev/null
            echo -n "$CF_ZONE_ID" | gh secret set CF_ZONE_ID --repo "BlackRoad-OS-Inc/$repo" 2>/dev/null
            echo -n "$RAILWAY_TOKEN" | gh secret set RAILWAY_TOKEN --repo "BlackRoad-OS-Inc/$repo" 2>/dev/null
            echo -n "$SFDX_AUTH_URL" | gh secret set SFDX_AUTH_URL --repo "BlackRoad-OS-Inc/$repo" 2>/dev/null
            echo -n "$SF_AUTH_URL_PRODUCTION" | gh secret set SF_AUTH_URL_PRODUCTION --repo "BlackRoad-OS-Inc/$repo" 2>/dev/null
            echo -n "$RCLONE_CONFIG" | gh secret set RCLONE_CONFIG --repo "BlackRoad-OS-Inc/$repo" 2>/dev/null
            echo -n "$GH_TOKEN" | gh secret set GH_PAT --repo "BlackRoad-OS-Inc/$repo" 2>/dev/null
            echo "  âœ… $repo"
          done
