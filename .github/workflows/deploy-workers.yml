name: Deploy Cloudflare Workers

on:
  push:
    branches: [master, main]
    paths:
      - 'src/**'
      - 'workers/**'
      - 'wrangler-configs/**'
  workflow_dispatch:
    inputs:
      worker:
        description: 'Worker to deploy (all, agents-api, command-center, tools-api, blackroad-os-core)'
        required: false
        default: 'all'

jobs:
  deploy:
    runs-on: [self-hosted, pi]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Deploy workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          WORKER="${{ github.event.inputs.worker || 'all' }}"
          npm install -g wrangler 2>/dev/null || true
          
          deploy_one() {
            local cfg=$1
            local name=$(grep '^name' "$cfg" | head -1 | cut -d'"' -f2)
            echo "Deploying $name..."
            wrangler deploy --config "$cfg" && echo "✅ $name" || echo "❌ $name failed"
          }
          
          if [ "$WORKER" = "all" ]; then
            for cfg in wrangler-configs/*.toml; do deploy_one "$cfg"; done
          else
            deploy_one "wrangler-configs/$WORKER.toml"
          fi
