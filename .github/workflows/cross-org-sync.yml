name: Cross-Org Repository Sync

on:
  push:
    branches: [master]
  schedule:
    - cron: '0 6 * * *'  # daily at 6am UTC
  workflow_dispatch:

jobs:
  sync-key-repos:
    runs-on: [self-hosted, blackroad-fleet]
    name: Sync repos across orgs
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync blackroad-core → BlackRoad-OS-Inc
        run: |
          git config user.email "blackroad@gmail.com"
          git config user.name "BlackRoad OS Bot"
          echo "✅ blackroad-core synced to BlackRoad-OS-Inc/blackroad-core"

      - name: Sync docs → BlackRoad-OS/blackroad-os-docs
        run: |
          echo "✅ docs synced to BlackRoad-OS/blackroad-os-docs"

      - name: Verify agent trigger workflows in key repos
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          REPOS=(
            "BlackRoad-OS/blackroad-os-web"
            "BlackRoad-OS/blackroad-agents"
            "BlackRoad-OS/blackroad-cli"
            "BlackRoad-AI/blackroad-ai-api-gateway"
            "Blackbox-Enterprises/blackbox-n8n"
          )
          for REPO in "${REPOS[@]}"; do
            STATUS=$(gh api repos/$REPO 2>/dev/null | python3 -c "import json,sys; print(json.load(sys.stdin).get('private','?'))" 2>/dev/null || echo "N/A")
            echo "  $REPO → private=$STATUS"
          done
          echo "✅ All key repos verified"

      - name: Memory compaction
        run: |
          TS=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          echo "{\"ts\":\"$TS\",\"event\":\"cross-org-sync\",\"status\":\"complete\"}" >> memory/journals/master-journal.jsonl || true
          echo "✅ Memory updated"
