# BlackRoad OS — Domain Worker Config Template
# Replace WORKER_NAME and SUBDOMAIN before deploying
# Deploy: npx wrangler deploy --config workers/domains/<domain>/wrangler.toml

name               = "WORKER_NAME"
main               = "worker.js"
compatibility_date = "2024-12-01"
account_id         = "848cf0b18d51e0170e0d1537aec3505a"

[vars]
ENVIRONMENT = "production"
VERSION     = "2.0.0"
ORG         = "BlackRoad-OS"

# Secrets — set via: wrangler secret put <NAME>
# GITHUB_TOKEN     — GitHub PAT (scopes: read:org, read:repo, read:packages)
# CF_API_TOKEN     — Cloudflare API token (Workers Scripts:Read, Analytics:Read)
# RAILWAY_TOKEN    — Railway API bearer token
# INTERNAL_SECRET  — Shared HMAC secret for agent-to-agent calls

# Custom domain — uncomment after zone DNS is configured
# [[routes]]
# pattern = "SUBDOMAIN.blackroad.io/*"
# zone_name = "blackroad.io"
