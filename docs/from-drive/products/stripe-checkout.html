<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackRoad Stripe Checkout</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000000;
            color: #FFFFFF;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .checkout {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            padding: 3rem;
            border-radius: 20px;
            border: 2px solid #F5A623;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #F5A623, #FF1D6C);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            text-align: center;
        }
        .product {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
        }
        .product-name { font-size: 1.3rem; font-weight: 600; margin-bottom: 0.5rem; }
        .product-price { color: #F5A623; font-size: 2rem; font-weight: 900; }
        .checkout-btn {
            width: 100%;
            padding: 1.5rem;
            background: linear-gradient(135deg, #F5A623, #FF1D6C);
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: 700;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(245, 166, 35, 0.4);
        }
        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 50px rgba(255, 29, 108, 0.6);
        }
    </style>
</head>
<body>
    <div class="checkout">
        <h1>Checkout</h1>
        <div class="product">
            <div class="product-name">RoadAnalytics Pro</div>
            <div class="product-price">$6/month</div>
        </div>
        <button class="checkout-btn" onclick="checkout()">Subscribe Now</button>
    </div>
    <script>
        const stripe = Stripe('pk_test_YOUR_KEY_HERE'); // Replace with actual key
        
        function checkout() {
            // This would call your backend to create a checkout session
            console.log('Stripe checkout initiated');
            alert('Stripe integration ready! Add your publishable key.');
        }
    </script>
</body>
</html>
