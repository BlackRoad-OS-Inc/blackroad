<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlackRoad Network | Decentralized Agent Infrastructure</title>
  <meta name="description" content="BlackRoad Network - The decentralized mesh network for autonomous agents.">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #0a0a0a;
      --surface: #111;
      --border: #222;
      --text: #e0e0e0;
      --text-secondary: #999;
      --accent: #FF9D00;
      --accent2: #0066FF;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    .network-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 10% 20%, rgba(255,157,0,0.08) 0%, transparent 30%),
        radial-gradient(circle at 90% 80%, rgba(0,102,255,0.08) 0%, transparent 30%),
        radial-gradient(circle at 50% 50%, rgba(255,157,0,0.05) 0%, transparent 50%);
      z-index: -1;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 4rem 2rem;
    }
    .header {
      text-align: center;
      margin-bottom: 4rem;
    }
    .logo {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
    }
    .logo span { color: var(--accent); }
    .network-badge {
      display: inline-block;
      background: var(--surface);
      border: 1px solid var(--accent);
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.8rem;
      color: var(--accent);
      margin-bottom: 1rem;
    }
    .tagline {
      font-size: 1.25rem;
      color: var(--text-secondary);
    }
    .nodes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }
    .node {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.5rem;
      text-align: center;
      transition: all 0.3s;
      position: relative;
    }
    .node::before {
      content: '';
      position: absolute;
      top: -1px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 3px;
      background: var(--accent);
      border-radius: 0 0 4px 4px;
    }
    .node:hover {
      border-color: var(--accent);
      transform: translateY(-4px);
    }
    .node-icon {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .node-title {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .node-status {
      font-size: 0.8rem;
      color: #00D26A;
    }
    .stats {
      display: flex;
      justify-content: center;
      gap: 4rem;
      padding: 2rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      margin-bottom: 3rem;
    }
    .stat {
      text-align: center;
    }
    .stat-value {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .stat-label {
      font-size: 0.85rem;
      color: var(--text-secondary);
    }
    .cta {
      text-align: center;
    }
    .btn {
      display: inline-flex;
      padding: 0.9rem 2rem;
      background: var(--accent);
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255,157,0,0.3);
    }
    .footer {
      text-align: center;
      padding: 2rem;
      color: var(--text-secondary);
      font-size: 0.85rem;
    }
    .footer a { color: var(--accent); text-decoration: none; }
    @media (max-width: 768px) {
      .logo { font-size: 2.5rem; }
      .stats { gap: 2rem; flex-wrap: wrap; }
    }
  </style>

    section{padding:89px 55px;position:relative}
    section:not(.hero){max-width:1200px;margin-left:auto;margin-right:auto}
    section h2{color:#fff;-webkit-text-fill-color:#fff}
    .btn,.btn-primary{display:inline-block;padding:13px 34px;font-family:inherit;font-size:14px;font-weight:600;background:#FF1D6C;color:#fff;text-decoration:none;border:none;cursor:pointer;transition:all .2s;position:relative;z-index:1}
    .btn:hover,.btn-primary:hover{background:#fff;color:#000;transform:translateY(-2px)}
    .features-grid,.ai-features,.pillars{display:flex;flex-wrap:wrap;gap:34px;justify-content:center}
    .feature-card,.ai-feature,.pillar{background:rgba(255,255,255,.02);border:1px solid #1A1A1A;padding:55px;transition:all .3s;flex:1;min-width:220px;max-width:360px}

    .badge,.ai-badge{display:inline-block;padding:4px 13px;font-size:11px;letter-spacing:.1em;text-transform:uppercase;border:1px solid #1A1A1A;color:#999;margin-bottom:21px}
    footer,.footer{padding:55px;border-top:1px solid #1A1A1A;color:#666;font-size:13px;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:21px}
